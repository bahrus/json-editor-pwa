<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">
    <title>JSON Editor</title>
    <script type='module'>
        const registerServiceWorker = async () => {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    if (registration.installing) {
                        console.log('Service worker installing');
                    } else if (registration.waiting) {
                        console.log('Service worker installed');
                    } else if (registration.active) {
                        console.log('Service worker active');
                    }
                } catch (error) {
                    console.error(`Registration failed with ${error}`);
                }
            }
        };
        registerServiceWorker();
    </script>
    <style>
        @import "https://unpkg.com/open-props@1.3.16";
        @import "https://unpkg.com/open-props@1.3.16/normalize.min.css";
    </style>
    <style>
        spicy-sections {
            /* Big hand-wave over how we'd ultimately express this, but for this custom element, this is how you inform when you'd like to emply which affodances 'collapse', 'tab-bar' and 'exclusive-collapse' are the available affordances.  Anything else is, effectively "plain" or "none". It is only read once.
            */
            --const-mq-affordances: [screen and (max-width: 40em) ] collapse | [screen and (min-width: 60em) ] tab-bar;
        display: block;
        border: thick var(--demo-border, solid black);
        border-width: thick 0;
        padding: 1em;
        }

            /* just normal css/dom any heading works */
            h2 {
            font-size: var(--heading-size, 1.2em);
            margin: 0;
            }

            /* you can tell there are none employed */
            h2:not([affordance] *) {
            margin-bottom: 0.5em;
            }

            /* content panels when plain */
            h2:not([affordance] *):not(:first-child) {
            margin-top: 1.5em;
            }

            /* content panels, always */
            spicy-sections h2 + * {
            margin-top: 0;
            }

            /* accordion buttons */
            [affordance="collapse"] {
            --heading-size: 1em;
            --demo-border: dotted tomato;
            }

            /* structured content */
            spicy-sections:not([affordance]) {
            --demo-border: dashed teal;
            }

            /* tabs */
            [affordance="tab-bar"] {
            --demo-border: solid mediumvioletred;
            }

            /* the pseudo element created around the tabs, when it exists */
            ::part(tab-list) {
            display: flex;
            }

            /* only when they're tabs */
            [affordance="tab-bar"] h2 {
            padding: 0.125em 0.5em;
            cursor: pointer;
            }

            /* Only when they're tabs and selected */
            [affordance="tab-bar"] h2[tabindex="0"] {
                /* background: papayawhip; */
            border: 0;
            }

            /* Tabs that aren't selected */
            [affordance="tab-bar"] h2:not([tabindex="0"]) {
            color: gray;
            }

            /* content, when it's tabs */
            [affordance="tab-bar"] [role="tabpanel"] {
                /* background: papayawhip; */
                padding: 1em;
            }

    </style>
</head>
<body style='margin:3px;overflow:hidden'>
    <h1 style='text-align:center'>JSON Editor</h1>
    <form>
        <spicy-sections>
            <h2>Select URL</h2>
            <div>
                <label for='url'>URL:</label>
                <input  onClick="this.select();" id='url' type='url' required style='width:calc(100vw - 50px)' be-persistent>
            </div>
            <h2>Select File</h2>
            <div>
                <label for='file'>File:</label>
                <input id='file' type='file' required style='width:calc(100vw - 50px)'>
            </div>
        </spicy-sections>
    </form>

    
        

    <p>&nbsp;</p>

    <template be-switched='{
        "if": {
            "observe": "form",
            "on": "input",
            "vft": "querySelector|input.checkValidity|"
        }
    }'>
        <style>
            
            @import "https://unpkg.com/open-props/buttons.min.css";
        </style>
        <form be-reformable='{
            "autoSubmit": true,
            "url": {
                "observe": "form",
                "on": "input",
                "vft": "querySelector|input.value"
            },
            "as": "json"
        }'
        target='xtal-editor[-input-obj]'></form>
        <xtal-editor -input-obj style='height:calc(100vh - 150px)'></xtal-editor>
        <script type='module' crossorigin='anonymous'>
            import 'https://esm.run/xtal-editor@0.0.164';
            import 'https://esm.run/be-reformable@0.0.39';
        </script>
    </template>
    <script type=module crossorigin='anonymous'>
        import 'https://esm.run/be-switched@0.0.68';
        import "https://esm.run/be-persistent@0.0.16"
    </script>
    <script type="module" src="https://spicy-sections.glitch.me/SpicySections.js"></script>
</body>
</html>
