<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials">
    <title>JSON Editor</title>
    <script>
        const registerServiceWorker = async () => {
            if ('serviceWorker' in navigator) {
                try {
                const registration = await navigator.serviceWorker.register(
                    './sw.js',
                    {
                        scope: '/',
                    }
                );
                if (registration.installing) {
                    console.log('Service worker installing');
                } else if (registration.waiting) {
                    console.log('Service worker installed');
                } else if (registration.active) {
                    console.log('Service worker active');
                }
                } catch (error) {
                    console.error(`Registration failed with ${error}`);
                }
            }
        };
        registerServiceWorker();
    </script>
</head>
<body>
    <form>
        <label for='url'>URL:</label>
        <input id='url' type='url' required>
    </form>
        <template be-switched='{
            "if": {
                "observe": "form",
                "on": "input",
                "vft": "querySelector|input.checkValidity|"
            }
        }'>
            <form be-reformable='{
                "autoSubmit": true,
                "url": {
                    "observe": "form",
                    "on": "input",
                    "vft": "querySelector|input.value"
                },
                "as": "json"
            }'
            target='xtal-editor[-input-obj]'></form>
            <xtal-editor -input-obj></xtal-editor>
            <script type='module' crossorigin='anonymous'>
                import 'https://esm.run/xtal-editor@0.0.162';
                import 'https://esm.run/be-observant@0.0.121';
                import 'https://esm.run/be-reformable@0.0.37';
            </script>
        </template>
    <script type=module crossorigin='anonymous'>
        import 'https://esm.run/be-switched@0.0.68';
    </script>
</body>
</html>
