<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">
    <title>JSON Editor</title>
    <script type='module'>
        const registerServiceWorker = async () => {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    if (registration.installing) {
                        console.log('Service worker installing');
                    } else if (registration.waiting) {
                        console.log('Service worker installed');
                    } else if (registration.active) {
                        console.log('Service worker active');
                    }
                } catch (error) {
                    console.error(`Registration failed with ${error}`);
                }
            }
        };
        registerServiceWorker();
    </script>
    <style>
        @import "https://unpkg.com/open-props@1.3.16";
        @import "https://unpkg.com/open-props@1.3.16/normalize.min.css";
    </style>
    <style>
    /* use with a disclosure interface on narrow width screens */
    @media (max-width: 30em) {
        oui-panelset {
            --affordance: disclosure;
        }
    }

    /* use a tabset interface on wide width screens */
    @media (min-width: 30em) {
        oui-panelset {
            --affordance: tabset;
        }
    }

    oui-panelset h2{
        color: var(--blue-9);
        /* background-color: transparent; */
    }

    oui-panelset h2:hover{
        cursor: pointer;
        color: var(--blue-0);
        background-color: var(--blue-5)
    }

    template[be-intersectional], template[is-intersectional]{
            display:block;
            height: 19px;
    }
    </style>

</head>
<body style='margin:3px;overflow:hidden'>
    <h1 style='text-align:center'>JSON Editor</h1>
    <form class='data-selector'>
        <oui-panelset>
            <h2>Select URL</h2>
            <div>
                <label for='url'>URL:</label>
                <input be-observant='{
                    "required":{
                        "observeClosest": "oui-panelset",
                        "on": "toggle",
                        "vft": "getPanels|.0.open"
                    }
                }' onClick="this.select();" id='url' type='url' required style='width:calc(100vw - 50px)' be-persistent>
            </div>
            <h2>Select File</h2>
            <div>
                <template be-intersectional>
                    <label for='file'>File:</label>
                    <input be-observant='{
                        "required":{
                            "observeClosest": "oui-panelset",
                            "on": "toggle",
                            "vft": "getPanels|.1.open"
                        }
                    }' id='file' type='file' style='width:calc(100vw - 50px)' be-literate>
                    <script type='module'>
                        import "https://esm.run/be-literate@0.0.1";
                    </script>
                </template>
            </div>
        </oui-panelset>
    </form>

    
        

    <p>&nbsp;</p>

    <template be-switched='{
        "if": {
            "observe": "form.data-selector",
            "on": "input",
            "vft": "checkValidity|"
        }
    }'>
        <style>
            
            @import "https://unpkg.com/open-props/buttons.min.css";
        </style>
        <form be-reformable='{
            "autoSubmit": true,
            "url": {
                "observe": "form",
                "on": "input",
                "vft": "querySelector|input.value"
            },
            "as": "json"
        }'
        target='xtal-editor[-input-obj]'></form>
        <xtal-editor -input-obj style='height:calc(100vh - 150px)' be-observant='{
            "value": {
                "observe": "form.data-selector",
                "on": "literate::file-contents-changed",
                "eventListenerOptions": {
                    "capture": true
                },
                "vft": "querySelector|input#file.beDecorated.literate.fileContents.0"
            }
        }'></xtal-editor>
        <script type='module' crossorigin='anonymous'>
            import 'https://esm.run/xtal-editor@0.0.164';
            import 'https://esm.run/be-reformable@0.0.39';
            
        </script>
    </template>
    <script type=module crossorigin='anonymous'>
        import 'https://esm.run/be-switched@0.0.68';
        import "https://esm.run/be-persistent@0.0.16";
        import "https://tabvengers.github.io/spicy-sections/register.js";
        import "https://esm.run/be-intersectional@0.0.55";
        import 'https://esm.run/be-observant@0.0.122';
    </script>
    <script type="module" src="https://spicy-sections.glitch.me/SpicySections.js"></script>
</body>
</html>
